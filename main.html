<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Robot Management</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <link rel="stylesheet" href="public/css/main.css">
    <link href="public/css/bootstrap.min.css" rel="stylesheet">
    <link href="public/css/style.css" rel="stylesheet"> 

    <!-- Favicon -->
    <link href="public/img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    
    <script src="https://kit.fontawesome.com/f71ea3c766.js" crossorigin="anonymous"></script>

    <!-- Libraries Stylesheet -->
    <link href="public/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="public/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    
</head>
<body class="main-container">
    <div class="container-xxl position-relative bg-white d-flex p-0">
        <!-- Content Start -->
        <div class="container-fluid p-4">
            <div class="d-flex align-items-center justify-content-between">
                <h1 class="mb-0">Borrow/Return</h1>
                <img alt="company_logo" style="width: 6rem; height:5rem;" src="https://resources.wobbjobs.com/companies/dc12c743-0503-48f2-9de6-06e77afe86a4/company_logo/original/ff7831ca-f487-49fb-b42c-cdf8a3afa5ce-135022_125977760797969_1688052_o.jpg">
            </div>
            <!-- Enter Info Start-->
            <div class="bg-light rounded align-items-left justify-content-left p-4">
                <div class="col form-container">
                    <div class="mb-3">
                        <label class="label-text">Name: </label>
                        <input type="text" placeholder="Enter your name" class="input-box" id="name-input" required>
                    </div>
                    <div class="mb-3">
                        <label class="label-text">Item's Name: </label>
                        <input type="text" placeholder="Enter the item" class="input-box" id="item-input" required>
                    </div>
                    <div class="mb-3">
                        <label class="label-text">Date Return: </label>
                        <input type="date" placeholder="Select the date" class="input-box" id="date-input" required>
                    </div>
                    <div class="mb-3">
                        <label class="label-text">Remarks: </label>
                        <input type="text" placeholder="Enter remarks" class="input-box" id="remarks-input">
                    </div>
                </div>
                <button onclick="getInputData()" class="btn btn-primary" id="comfirm-btn">Comfirm</button>
                <div class="btn-container">
                    <button id="save-btn" class="btn btn-primary" style="display: none;">Save</button>
                    <button id="cancel-btn" class="cancel-btn" style="display: none;">Cancel</button>
                </div>
            </div>
            <!-- Enter Info Start-->

            <div class="bg-light text-center rounded p-4">
                <!-- Search and Filter Start-->
                <div class="d-flex align-items-center justify-content-between mb-4">
                    <div class="d-flex align-items-center">
                        <div class="search-container">
                            <input type="text" name="search" placeholder="Enter any details" class="searchinput" id="searchInput">
                            <i class="fa-solid fa-magnifying-glass fa-xl search-icon"></i>
                        </div>
                        <div class="dropdown-sort"> 
                            <i disabled data-bs-toggle="dropdown" class="fa-solid fa-arrow-down-short-wide fa-xl sort-button"></i>
                            <div class="dropdown-menu dropdown-menu-end border-0">
                                <a id="allUserBtn" class="dropdown-item">All</a>
                                <a id="noReturnBtn" class="dropdown-item">No return</a>
                                <a id="returnedBtn" class="dropdown-item">Returned</a>
                            </div>
                        </div>
                        <button id="exportBtn" class="sort-button"><i class="fa-solid fa-file-arrow-down fa-xl" style="color: #443400"></i></button>    
                    </div>

                    <!-- Password Modal Start -->
                    <div id="passwordPromptModal" class="passwordModal">
                        <div class="passwordModalContent">
                            <span class="close" id="closeBtn">&times;</span>
                            <p>Please enter your password to confirm the deletion:</p>
                            <input class="password-input-box" type="password" id="passwordInput"/>
                            <button class="btn btn-primary" id="confirmPasswordBtn">Delete</button>
                        </div>
                    </div>
                    <!-- Password Modal End -->

                    <button id="clearBtn" class="sort-button"><i class="fa-solid fa-circle-minus fa-xl" style="color: #d82549;"></i></button>
                </div>
                <!-- Search and Filter End-->

                <!-- Table Start-->
                <div class="table-responsive">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th></th>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Item's Name</th>
                                <th>Date Borrow</th>
                                <th>Date Expected to Return</th>
                                <th>Date Return</th>
                                <th>Remarks</th>
                            </tr>
                        </thead>
                        <tbody id="data-table-body"></tbody>
                    </table>
                </div>
                <!-- Table End-->
                 
            </div>
        </div>
        <!-- Content End -->


        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top" ><i class="bi bi-arrow-up"></i></a>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="public/lib/chart/chart.min.js"></script>
    <script src="public/lib/easing/easing.min.js"></script>
    <script src="public/lib/waypoints/waypoints.min.js"></script>
    <script src="public/lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="public/lib/tempusdominus/js/moment.min.js"></script>
    <script src="public/lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="public/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>
    

    <!-- Template Javascript -->
    <script src="public/js/main.js"></script>

    <script src="public/js/getData.js"></script>
</body>
</html>
